<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Harmony Music Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1><i class="fas fa-music"></i> Harmony Music Store</h1>
                </div>
                <div class="auth-nav">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Volver al Inicio
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Auth Section -->
    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-plus auth-icon"></i>
                    <h2>Crear Cuenta</h2>
                    <p>Únete a la comunidad de Harmony Music Store</p>
                </div>
                
                <form id="register-form" onsubmit="handleRegistration(event)" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">
                            <i class="fas fa-user"></i>
                            Nombre Completo
                        </label>
                        <input type="text" id="register-name" required placeholder="Tu nombre completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <input type="email" id="register-email" required autocomplete="username" placeholder="tu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <input type="password" id="register-password" required autocomplete="new-password" placeholder="Mínimo 6 caracteres">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-role">
                            <i class="fas fa-user-tag"></i>
                            Tipo de Cuenta
                        </label>
                        <select id="register-role" class="form-select">
                            <option value="cliente">Cliente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Crear Cuenta
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
                
                <div id="register-message" class="auth-message"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Harmony Music Store. Todos los derechos reservados.</p>
                <p>La mejor música a tu alcance</p>
            </div>
        </div>
    </footer>

    <script src="firebase-functions.js"></script>
    <script src="emergency-button-fix.js"></script>
    
    <style>
    /* Estilos específicos para la página de autenticación */
    .auth-page {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 20px 20px 20px;
    }

    .auth-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-icon {
        font-size: 3rem;
        color: #1e3c72;
        margin-bottom: 1rem;
        display: block;
    }

    .auth-header h2 {
        color: #1e3c72;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: #666;
        font-size: 1rem;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        color: #1e3c72;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-group label i {
        width: 16px;
        text-align: center;
    }

    .form-group input,
    .form-select {
        padding: 0.8rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
        font-family: 'Roboto', sans-serif;
    }

    .form-group input:focus,
    .form-select:focus {
        outline: none;
        border-color: #1e3c72;
        background: white;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
    }

    .form-select {
        cursor: pointer;
    }

    .auth-submit-btn {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    .auth-submit-btn:hover {
        background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
    }

    .auth-switch {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
    }

    .auth-switch p {
        color: #666;
        margin: 0;
    }

    .auth-switch a {
        color: #1e3c72;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .auth-switch a:hover {
        color: #2a5298;
        text-decoration: underline;
    }

    .auth-message {
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        min-height: 20px;
    }

    .auth-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .auth-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* Header específico para auth */
    .auth-nav {
        display: flex;
        align-items: center;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #ffd700;
    }

    /* Footer */
    .footer {
        background: #1a1a1a;
        color: white;
        text-align: center;
        padding: 2rem 0;
        margin-top: auto;
    }

    .footer-content p {
        margin: 0.5rem 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .auth-page {
            padding: 80px 15px 15px 15px;
        }

        .auth-card {
            padding: 2rem 1.5rem;
        }

        .auth-header h2 {
            font-size: 1.5rem;
        }

        .nav-container {
            flex-direction: column;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
        }
    }
    </style>
</body>
</html>
