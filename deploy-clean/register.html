<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Harmony Music Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h2><i class="fas fa-music"></i> Harmony Music - Registro</h2>
            <form id="register-form" onsubmit="handleRegistration(event)">
                <input type="text" id="register-name" placeholder="Nombre" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <select id="register-role">
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>
                <button type="submit">Registrarse</button>
            </form>
            <p><a href="login.html">¿Ya tienes cuenta? Iniciar Sesión</a></p>
            <p><a href="index.html">Volver al inicio</a></p>
        </div>
    </div>
    
    <script src="firebase-functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
